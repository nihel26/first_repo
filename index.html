<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a9583d1983.js" crossorigin="anonymous"></script>
    <title>Achat en ligne</title>
</head>

<body>
    <header>
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="titre">
                        <h1>vente en ligne</h1>
                    </div>
                    <div class="menu">
                        <a>Home</a>
                        <a>Product</a>
                        <a>Contact</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="container-section">
        <div class="container-section-inner">
            <div class="Products">
                <div class="product-box">
                    <div class="box-title">Product</div>
                    <div class="box-title">Price(TND)</div>
                    <div class="box-title">Quantity</div>
                    <div class="box-title">Options</div>
                </div>
                <div class="product-box">
                    <div class="product-item">
                        <img alt="produit1" src="image/16780-home_default.jpg">
                        <div class="description">
                            <h1>First Product</h1>
                            <h5>Product description</h5>
                        </div>
                    </div>
                <div class="price-unit">
                    <h3><span class="price">190</span></h3>
                </div>
                    <div class="quantity">
                        <button class="plus"><i class="fas fa-plus"></i></button>
                        <input type="text" name="qte" value="0" class="qte">
                        <button class="moins"><i class="fas fa-minus"></i></button>
                    </div>
                    <div class="options">
                        <i class="fas fa-heart"></i> 
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
                <div class="product-box">
                    <div class="product-item">
                        <img alt="produit2" src="image/16805-home_default.jpg">
                        <div class="description">
                            <h1> Second Product</h1>
                            <h5>Product description</h5>
                        </div>
                    </div>
                <div class="price-unit">
                    <h3><span class="price">200</span></h3>
                </div>
                    <div class="quantity">
                        <button class="plus"><i class="fas fa-plus"></i></button>
                        <input type="text" name="qte" value="0" class="qte">
                        <button class="moins"><i class="fas fa-minus"></i></button>
                    </div>
                    <div class="options">
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-trash-alt"></i>
                    </div>
                </div>
                <div class="product-box">
                    <div class="product-item">
                        <img alt="produit3" src="image/16964-home_default.jpg">
                        <div class="description">
                            <h1>Third Product</h1>
                            <h5>Product description</h5>
                        </div>
                    </div>
                    <div class="price-unit">
                        <h3><span class="price">250</span></h3>
                    </div>
                <div class="quantity">
                    <button type="button" class="plus"><i class="fas fa-plus"></i></button>
                    <input type="text" name="qte" value="0" class="qte">
                    <button type="button" class="moins"><i class="fas fa-minus"></i></button>
                </div>
                    <div class="options">
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-trash-alt"></i>
                    </div>                  
                    </div>
            </div>
        </div>
        <div class="total-price">
                <h4 id="prix"></h4>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
